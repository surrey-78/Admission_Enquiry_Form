<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Enquiry Form</title>
</head>
<body>
    <header><h1 align="center">Admission Enquiry Form</h1></header>
        <form method="post">
            <label for="fullname" type="text"><b>Full Name: <b></label>
            <input type="text" name="fullname" required>
            <br>
            <br>
            <label for="emailaddress" type="text"><b>Email Address:<b></label>
            <input type="email" name="emailaddress" required>
            <br>
            <br>
            <label for="phonenumber" type="text"><b>Phone Number:<b></label>
            <input type="tel" name="phonenumber" required>
            <br>
            <br>
            <label for="programofinterest" type="text"><b>Program of Interest:<b></label>
            <input type="text" name="programofinterest" required>
            <br>
            <br>
            <label for="message" type="text"><b>Email Address:<b></label>
            <textarea type="text" name="message" rows="5" cols="30" required></textarea>
            <br>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
</body>
</html>
